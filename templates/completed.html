{% extends 'base.html'%}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<title>My App</title>
{% endblock %}

{% block body %} 
<div class="content">
    <h1 style="text-align: center; color: black">Update Due Date</h1>

<div class="update-form">
    <form  action="/completed/{{task.id}}" method="POST">
        <input type="text" name="content" id="content" value="{{task.content}}" disabled>
        <input type="date" name="duedate" id="duedate" value="{{task.date_due}}" disabled>
        <label for="completed">Make seletion:</label>
        <select name="completed" id="completed">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        <input type="submit" value="Save As Completed">
    </form>
</div>

</div>
{% endblock %}
